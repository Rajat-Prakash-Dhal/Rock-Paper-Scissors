<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Rock-Paper-Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Game Title -->
        <h1 class="game-title">Rock Paper Scissors</h1>

        <!-- Score Section -->
        <div class="score-section">
            <div class="score-card">
                <div class="score-label">Player</div>
                <div class="score-value" id="playerScore">0</div>
            </div>
            <div class="vs-divider">VS</div>
            <div class="score-card">
                <div class="score-label">Computer</div>
                <div class="score-value" id="computerScore">0</div>
            </div>
        </div>

        <!-- Choices Section -->
        <div class="choices-section">
            <h2 class="choices-title">ROCK-PAPER-SCISSOR</h2>
            <div class="choices-grid">
                <button class="choice-btn" data-choice="rock">
                    <span class="choice-icon">ü™®</span>
                    <span class="choice-name">Rock</span>
                </button>
                <button class="choice-btn" data-choice="paper">
                    <span class="choice-icon">üìÑ</span>
                    <span class="choice-name">Paper</span>
                </button>
                <button class="choice-btn" data-choice="scissors">
                    <span class="choice-icon">‚úÇÔ∏è</span>
                    <span class="choice-name">Scissors</span>
                </button>
            </div>
        </div>

        <!-- Result Section -->
        <div class="result-section">
            <div class="round-display hidden" id="roundDisplay">
                <div class="round-choices">
                    <div class="choice-display">
                        <div class="choice-display-icon" id="playerChoice"></div>
                        <div class="choice-display-label">You</div>
                    </div>
                    <div class="vs-text">VS</div>
                    <div class="choice-display">
                        <div class="choice-display-icon" id="computerChoice"></div>
                        <div class="choice-display-label">Computer</div>
                    </div>
                </div>
                <div class="result-message" id="resultMessage"></div>
            </div>
        </div>

        <!-- Reset Button -->
        <button class="reset-btn" id="resetBtn">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
